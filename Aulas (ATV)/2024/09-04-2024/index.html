<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Lista de Alunos</h1>
    
    <form>
        <label for="aluno">Nome</label>
        <input type="text" id="aluno" name="aluno" autofocus>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" autofocus>
        <label for="data de nascimento">Data de nascimento</label>
        <input type="text" id="data de nascimento" name="data de nascimento">
        <label for="cpf">CPF <span class="required">*</span></label>
        <input type="text" id="cpf" name="cpf" required>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
