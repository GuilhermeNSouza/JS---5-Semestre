<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h2>Inserindo vídeos hospedados localmente</h2>
    <p>Este vídeo está hospedado:</p>
    <video width="640" height="360" controls>
        <source src="src/video.mp4" type="video/mp4">
      
    </video>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/watch?v=dYUz43sZY9w&ab_channel=DiogoPortugal" frameborder="0" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://vimeo.com/907667372" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
