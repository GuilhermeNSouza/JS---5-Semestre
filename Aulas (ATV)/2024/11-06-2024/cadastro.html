<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" type="image/png" href="/PADELCOMP/logo.ico">
    <title>Crie sua conta</title>
</head>
<body>
    <div class="container">
        <form action="processar_registro.php" method="POST" class="cadastro-form">
            <h2>Crie sua conta</h2>
            <div class="form-group">
                <label for="nome">Seu Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Sua Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="***********">
            </div>
            <div class="form-group">
                <label for="cpf">Seu CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="00.000.000-00">
            </div>
            <div class="form-group">
                <input type="submit" value="Criar Conta">
            </div>
            <p>Já possuí uma conta? <a href="/index.html">Fazer login</a></p>
        </form>
</body>
</html>
