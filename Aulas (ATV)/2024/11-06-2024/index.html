<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/PADELCOMP/logo.ico">
    <title>Fazer Login</title>
</head>
<body>
    <div class="container">
        <form action="processar_login.php" method="POST" class="login-form">
            <h2>Fazer Login</h2>
            <div class="form-group">
                <label for="usuario">Usuário (CPF):</label>
                <input type="text" id="usuario" name="usuario" required placeholder="00.000.000-00">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="***********">
            </div>
            <div class="form-group">
                <input type="submit" value="Entrar">
            </div>
            <p>Não tem uma conta? <a href="/cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
