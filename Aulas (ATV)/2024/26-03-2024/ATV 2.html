<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Utilização de Marcas HTML - Tabela</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <caption>Tabela</caption>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Cidade</th>
  </tr>
  <tr>
    <td>Andre</td>
    <td>27</td>
    <td>Cuiaba</td>
  </tr>
  <tr>
    <td>Maju</td>
    <td>30</td>
    <td>Rio de Janeiro</td>
  </tr>
  <tr>
    <td>Carlos</td>
    <td>26</td>
    <td>Brasília</td>
  </tr>
</table>

</body>
</html>
